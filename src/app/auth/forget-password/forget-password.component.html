<nb-layout>
  <nb-layout-column class="app-layout-column">
    <div class="loginPage">
      <div class="login-bg df-c-jc">
        <nb-card class="t-c">
          <div class="logo-sec"><img src="assets/img/logo2.png" class="w40"></div>
          <div class="des-txt">FORGOT PASSWORD</div>

          <div class="pswcheck">At least 10 characters long with 1 uppercase 1 lowercase 1 special character</div>

          <form [formGroup]="forgotPasswordForm" autocomplete="off" #f="ngForm"
            (ngSubmit)="forgotPasswordForm.valid && resetPassword(f)">


            <div class="input-fld df-c-jc f-d">
              <nb-form-field class="w100">
                <input [type]="nView === true ? 'text' : 'password'" placeholder="New Password" nbInput
                  formControlName="newPwd" class="w100"
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{10,}$">
                <mat-icon nbSuffix *ngIf="nView == true" (click)="nView = !nView" class="c-p">visibility</mat-icon>
                <mat-icon nbSuffix *ngIf="nView == false" (click)="nView = !nView" class="c-p">visibility_off
                </mat-icon>
              </nb-form-field>
              <div class="error-text"
                *ngIf="(forgotPasswordForm.controls.newPwd.touched || f.submitted) && forgotPasswordForm.controls.newPwd.errors?.required">
                New Password is Required!
              </div>
              <div class="error-text"
                *ngIf="f.submitted && forgotPasswordForm.controls.newPwd.invalid && forgotPasswordForm.controls.newPwd.value !== ''">
                Invalid New Password!
              </div>
            </div>

            <div class="input-fld df-c-jc f-d">
              <nb-form-field class="w100">
                <input [type]="conView === true ? 'text' : 'password'" placeholder="Confirm Password" nbInput
                  formControlName="confirmPwd" class="w100"
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=])(?=\S+$).{10,}$">
                <mat-icon nbSuffix *ngIf="conView == true" (click)="conView = !conView" class="c-p">visibility
                </mat-icon>
                <mat-icon nbSuffix *ngIf="conView == false" (click)="conView = !conView" class="c-p">visibility_off
                </mat-icon>
              </nb-form-field>
              <div class="error-text"
                *ngIf="(forgotPasswordForm.controls.confirmPwd.touched || f.submitted) && forgotPasswordForm.controls.confirmPwd.errors?.required">
                Confirm Password is Required!
              </div>
              <div class="error-text"
                *ngIf="f.submitted && forgotPasswordForm.controls.confirmPwd.invalid && forgotPasswordForm.controls.confirmPwd.value !== ''">
                Invalid Confirm Password!
              </div>
            </div>


            <div>
              <button nbButton class="sign-btn">SUBMIT</button>
            </div>

            <div class="forgot-txt c-p"><span routerLink="/auth/login">SIGN IN</span></div>

          </form>
        </nb-card>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
