        <div class="table-card">
          <div class="table-sec">
            <table mat-table [dataSource]="List" matSort style="width: 100%;">
              <ng-container matColumnDef="sNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
                <td mat-cell *matCellDef="let row;let i = index"> {{i+1}} </td>
              </ng-container>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
              <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>IP </th>
                <td mat-cell *matCellDef="let row"> {{row.ip}} </td>
              </ng-container>
              <ng-container matColumnDef="cve">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CVE </th>
                <td mat-cell *matCellDef="let row"> {{row.cve}} </td>
              </ng-container>
              <ng-container matColumnDef="cwe">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CWE </th>
                <td mat-cell *matCellDef="let row"> {{row.cwe}} </td>
              </ng-container>
              <ng-container matColumnDef="port">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PORT </th>
                <td mat-cell *matCellDef="let row"> {{row.port}} </td>
              </ng-container>
              <ng-container matColumnDef="finding">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FINDING </th>
                <td mat-cell *matCellDef="let row"> {{row.finding}} </td>
              </ng-container>
              <ng-container matColumnDef="severity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> SEVERITY </th>
                <td mat-cell *matCellDef="let row"> {{row.severity}} </td>
              </ng-container>
